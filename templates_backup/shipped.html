<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(230,255,255);">

<jsp:include page="header.jsp" />

<div class="text-center" style="color: rgb(8, 8, 8); font-size: 24px; font-weight: bold;">Shipped Orders</div>
<div class="container-fluid">
    <div class="table-responsive">
        <table id="ordersTable" class="table table-hover table-sm">
            <thead style="background-color: #115884; color: white; font-size: 18px;">
                <tr>
                    <th>TransactionId</th>
                    <th>ProductId</th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody style="background-color: white;">
                <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<jsp:include file="footer.html" />

<script>
    $(document).ready(function() {
        // Generate and display dummy furniture data
        generateDummyData();
    });

    // Function to generate and display dummy furniture data
    function generateDummyData() {
        // var dummyData = [
        //     { transactionId: '1', productId: 'F001', userId: 'user1', userAddr: 'Address 1', quantity: '2', amount: '1000' },
        //     { transactionId: '2', productId: 'F002', userId: 'user2', userAddr: 'Address 2', quantity: '1', amount: '500' },
        //     { transactionId: '3', productId: 'F003', userId: 'user3', userAddr: 'Address 3', quantity: '3', amount: '1500' },
        //     { transactionId: '4', productId: 'F004', userId: 'user4', userAddr: 'Address 4', quantity: '1', amount: '700' },
        //     { transactionId: '5', productId: 'F005', userId: 'user5', userAddr: 'Address 5', quantity: '2', amount: '900' }
        // ];
        var dummyData = [];
        //values from python

        var values = JSON.parse('{{ values | tojson | safe}}');
        var val_len = values.length;
        for (var i = 0; i <val_len; i++) {
                dummyData.push({ transactionId: values[i][0], productId: values[i][1], userId: values[i][2], userAddr: values[i][3], quantity: values[i][4], amount: values[i][5] });
        }
        var tableBody = $('#ordersTable tbody');
        dummyData.forEach(function(order) {
            var row = '<tr>' +
                '<td>' + order.transactionId + '</td>' +
                '<td><a href="./updateProduct.jsp?prodid=' + order.productId + '">' + order.productId + '</a></td>' +
                '<td>' + order.userId + '</td>' +
                '<td>' + order.userAddr + '</td>' +
                '<td>' + order.quantity + '</td>' +
                '<td>Rs. ' + order.amount + '</td>' +
                '<td class="text-success" style="font-weight: bold;">SHIPPED</td>' +
                '</tr>';
            tableBody.append(row);
        });
    }
</script>

</body>
</html>
