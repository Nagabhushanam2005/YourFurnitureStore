<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Gateway</title>
    <!-- Add any necessary CSS files or styles here -->
</head>
<body>
    <h1>Payment Details</h1>
    <form id="paymentForm" action="/process_payment" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br><br>

        <!-- Add more fields as needed for your payment process -->

        <button type="submit">Pay Now</button>
    </form>

    <!-- Add any necessary JavaScript files or scripts here -->
</body>
</html>
