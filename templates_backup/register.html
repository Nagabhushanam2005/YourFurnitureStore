
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();

                // AJAX request to handle form submission
                $.ajax({
                    url: '/register',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        alert(response); // Display success message or handle redirection
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error: Registration failed.'); // Display error message
                    }
                });
            });
        });
    </script>
</head>
<body style="background-color: rgb(230,255,255);">

    
    <div class="container">
        <div class="row">
            <form id="registerForm" method="post" class="col-md-6 col-md-offset-3" style=" margin-top: 50px; border: 2px solid black; border-radius: 10px; background-color: #FFE5CC; padding: 10px;">
                <div style="font-weight: bold;" class="text-center">
                    <h2 style="color: black; font-weight: bold; ">Registration Form</h2>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Name</label>
                        <input type="text" name="username" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" class="form-control" id="address" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="mobile">Mobile</label>
                        <input type="number" name="mobile" class="form-control" id="mobile" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="pincode">Pin Code</label>
                        <input type="number" name="pincode" class="form-control" id="pincode" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-6" style="margin-bottom: 2px;">
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

   
</body>
</html>
