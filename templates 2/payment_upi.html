<!DOCTYPE html>
<html>
<head>
    <title>Payments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Form submission handling
            $('#paymentForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();

                // AJAX request to handle form submission
                $.ajax({
                    url: '/payment_upi',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        alert('payment successful'); // Display success message or handle redirection
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Error: Payment failed.'); // Display error message
                    }
                });
            });
        });
    </script>
</head>
<body style="background-image: url(/static/images/Payment.jpg);"></body>

    <div class="container">
        <div class="row">
            <form id="paymentForm" method="post" class="col-md-6 col-md-offset-3" style=" margin-top : 50px; border-radius : 20px;border: 2px solid black; border-radius: 10px; background-color: #FFE5CC; padding: 10px;">
                <div style="font-weight: bold;" class="text-center">
                    <div class="form-group">
                        <img src="images/upi.jpg" alt="Payment Proceed" height="100px" />
                        <h2 style="color: black ; font-weight: bold;">UPI Payment</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="upiId">UPI ID</label>
                        <input type="text" placeholder="Enter UPI ID" name="upiId" class="form-control" id="upiId" required>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12 form-group">
                        <label>&nbsp;</label>
                        <button type="submit" class="form-control btn btn-success">
                            Pay 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

   
</body>
</html>
