<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Type</title>
    <style>
        body {
            background-image: url(/static/images/Payment.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .container {
            margin-top: 8%;
            background-color: #FFE5CC;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .payment {
            text-align: justify;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #03C988;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Payment Option</h1>
        <form id="paymentForm" method="post" onsubmit="return redirectToPayment()" class="payment">
            <div class="form-group">
                <label for="creditCard">
                    <input type="radio" id="creditCard" name="paymentMethod" value="creditCard"> Credit Card
                </label>
            </div>
            <div class="form-group">
                <label for="debitCard">
                    <input type="radio" id="debitCard" name="paymentMethod" value="debitCard"> Debit Card
                </label>
            </div>
            <div class="form-group">
                <label for="upi">
                    <input type="radio" id="upi" name="paymentMethod" value="upi"> UPI
                </label>
            </div>
        </form>
        <button type="submit">Proceed</button>
    </div>

    <script>
        function redirectToPayment() {
            var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
            if (paymentMethod) {
                var paymentValue = paymentMethod.value;
                switch (paymentValue) {
                    case 'creditCard':
                        window.location.href = 'payment_credit';
                        break;
                    case 'debitCard':
                        window.location.href = 'payment_debit';
                        break;
                    case 'upi':
                        window.location.href = 'payment_upi';
                        break;
                    default:
                        alert('Please select a payment method.');
                        return false; 
                }
            } else {
                alert('Please select a payment method.');
                return false; 
            }
            return false; 
        }
    </script>
</body>

</html>
