<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/changes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(230,230,255)">

<jsp:include page="header.jsp" />

<div class="text-center" style="color: black; font-size: 24px; font-weight: bold; margin-top: 6%;">Returned Orders</div>
<div class="container-fluid">
    <div class="table-responsive" style=" margin: 20px 10%; padding: 20px 30px; border: 1px solid black;">
        <table id="ordersTable" class="table table-hover table-sm">
            <thead style="background-color: #222831; color: white; font-size: 18px;">
                <tr>
                    <th>TransactionId</th>
                    <th>ProductId</th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody style="background-color: white; text-align: center;">
                <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<jsp:include file="footer.html" />

<script>
    $(document).ready(function() {
        // Generate and display dummy returned orders data
        generateDummyReturnedOrders();
    });

    // Function to generate and display dummy returned orders data
    function generateDummyReturnedOrders() {
        var dummyReturnedOrders = [
            { transactionId: '6', productId: 'F006', userId: 'user6', userAddr: 'Address 6', quantity: '1', amount: '300', reason: 'Defective product' },
            { transactionId: '7', productId: 'F007', userId: 'user7', userAddr: 'Address 7', quantity: '2', amount: '600', reason: 'Wrong size' },
            { transactionId: '8', productId: 'F008', userId: 'user8', userAddr: 'Address 8', quantity: '1', amount: '400', reason: 'Damaged during shipping' },
            { transactionId: '9', productId: 'F009', userId: 'user9', userAddr: 'Address 9', quantity: '3', amount: '900', reason: 'Not as described' },
            { transactionId: '10', productId: 'F010', userId: 'user10', userAddr: 'Address 10', quantity: '1', amount: '200', reason: 'Changed mind' }
        ];

        var tableBody = $('#ordersTable tbody');
        dummyReturnedOrders.forEach(function(order) {
            var row = '<tr>' +
                '<td>' + order.transactionId + '</td>' +
                '<td><a href="./updateProduct.jsp?prodid=' + order.productId + '">' + order.productId + '</a></td>' +
                '<td>' + order.userId + '</td>' +
                '<td>' + order.userAddr + '</td>' +
                '<td>' + order.quantity + '</td>' +
                '<td>Rs. ' + order.amount + '</td>' +
                '<td>' + order.reason + '</td>' +
                '</tr>';
            tableBody.append(row);
        });
    }
</script>

</body>
</html>
